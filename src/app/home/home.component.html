<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>your bucket list - total : {{itemCount}}</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal</p>
    <form action="">
      <input type="text" class="txt" name="item" [(ngModel)]="goalText">
      <p>two ways data binding exemple : <br> {{ goalText }}</p>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col ">
    <p class="life-container" *ngFor= "let goal of goals; let i = index" (click)="deleteItem(i)">
      {{goal}}
    </p>
  </div>
</div>
